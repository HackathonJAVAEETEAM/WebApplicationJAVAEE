<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>

	<title>Login Page</title>
		<meta http-equiv="
		Content-Type" content="text/html; charset=UTF-8" />
	<link type = "text/css" rel="stylesheet" href="resources/css/login.css" > </link>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> </link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> </link>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"> </script>
	
	
</h:head>
<body id="body">


<div id="logodiv">
<h:graphicImage class="mx-auto d-block" id="logo" url="resources/images/LOGO_HELHa.png" alt="Image not supported" > </h:graphicImage>
</div>

<br></br> 
<div id="log"  >
	<div class="login-form ">
	    <form  method="post" action="j_security_check">
	        <h2 class="text-center" >Authentification</h2>       
	        <div class="form-group">
	            <input type="text" class="form-control" placeholder="Identifiant" required="required" name="j_username"> </input>
	        </div>
	        <div class="form-group">
	            <input type="password" class="form-control" placeholder="Mot de passe" required="required" name="j_password"> </input>
	        </div>
	        <div class="form-group">
	            <button type="submit" class="btn btn-info btn-block" style="background-color: #00A99D;" data-toggle="modal" data-target="#myModal">Connexion</button>
	        </div>
	           
	    </form>
	   
	</div>
</div>

	<!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&#215;</button>
	          <h4 class="modal-title">Chargement des données serveur en cours...</h4>
	        </div>
	        <div class="modal-body">
	          <div class="progress">
				  <div class="progress-bar progress-bar-striped active" role="progressbar"
				  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
			  </div>
		</div>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
<div style="position: fixed; bottom: 0;width: 100%">  
<h:form>
	<h:commandLink action ="#{navigationController.goToAboutUs()}" style="color: white; align-items: center;font-size: medium;margin-right: auto;margin-left: auto">À propos de nous</h:commandLink>
</h:form>
</div>	
</body>
      
</html>
